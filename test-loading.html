<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Loading Screen</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-screen {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .loading-container {
            text-align: center;
            color: white;
            max-width: 400px;
            width: 90%;
        }

        .progress-container {
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .status-container {
            text-align: left;
        }

        .status-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .status-item.active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
        }

        .status-item.completed {
            opacity: 0.7;
        }

        .status-icon {
            margin-right: 10px;
            font-size: 16px;
        }

        .status-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-container">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Initializing system...</div>
            </div>
            
            <div class="status-container">
                <div class="status-item" id="status-1">
                    <div class="status-icon">‚è≥</div>
                    <div class="status-text">Checking system requirements</div>
                </div>
                <div class="status-item" id="status-2">
                    <div class="status-icon">‚è≥</div>
                    <div class="status-text">Verifying device compatibility</div>
                </div>
                <div class="status-item" id="status-3">
                    <div class="status-icon">‚è≥</div>
                    <div class="status-text">Preparing authentication</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Test loading script started');

        const loadingSteps = [
            { text: 'Initializing system...', duration: 1500 },
            { text: 'Checking system requirements...', duration: 2000 },
            { text: 'Verifying device compatibility...', duration: 2000 },
            { text: 'Preparing authentication...', duration: 1500 },
            { text: 'Setting up verification...', duration: 1000 }
        ];

        let loadingProgress = 0;

        function updateProgressBar(percentage) {
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            if (progressFill) {
                progressFill.style.width = percentage + '%';
            }
            if (progressText) {
                progressText.textContent = `Loading... ${Math.round(percentage)}%`;
            }
        }

        function updateStatusItem(statusId, icon, text, isActive, isCompleted) {
            const statusItem = document.getElementById(statusId);
            if (!statusItem) {
                console.log(`‚ùå Status item ${statusId} not found`);
                return;
            }
            
            const statusIcon = statusItem.querySelector('.status-icon');
            const statusText = statusItem.querySelector('.status-text');
            
            statusIcon.textContent = icon;
            statusText.textContent = text;
            
            statusItem.classList.remove('active', 'completed');
            if (isActive) {
                statusItem.classList.add('active');
            } else if (isCompleted) {
                statusItem.classList.add('completed');
            }
        }

        async function startLoadingSequence() {
            console.log('üöÄ Starting loading sequence...');
            
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            if (!progressFill || !progressText) {
                console.error('‚ùå Progress elements not found');
                return;
            }
            
            console.log('‚úÖ Progress elements found, starting sequence...');
            
            for (let i = 0; i < loadingSteps.length; i++) {
                const step = loadingSteps[i];
                progressText.textContent = step.text;
                console.log(`üìä Step ${i + 1}: ${step.text}`);
                
                // Update status items
                if (i === 0) {
                    updateStatusItem('status-1', '‚è≥', step.text, true);
                } else if (i === 1) {
                    updateStatusItem('status-1', '‚úÖ', 'Checking system requirements', false, true);
                    updateStatusItem('status-2', '‚è≥', step.text, true);
                } else if (i === 2) {
                    updateStatusItem('status-2', '‚úÖ', 'Verifying device compatibility', false, true);
                    updateStatusItem('status-3', '‚è≥', step.text, true);
                } else if (i === 3) {
                    updateStatusItem('status-3', '‚úÖ', 'Preparing authentication', false, true);
                }
                
                // Update progress bar
                const targetProgress = ((i + 1) / loadingSteps.length) * 100;
                const progressIncrement = targetProgress - loadingProgress;
                const steps = 20;
                const incrementAmount = progressIncrement / steps;
                
                for (let j = 0; j < steps; j++) {
                    loadingProgress += incrementAmount;
                    updateProgressBar(loadingProgress);
                    await new Promise(resolve => setTimeout(resolve, step.duration / steps));
                }
                
                loadingProgress = targetProgress;
                updateProgressBar(loadingProgress);
            }
            
            // Complete all status items
            updateStatusItem('status-3', '‚úÖ', 'Preparing authentication', false, true);
            
            console.log('‚úÖ Loading sequence completed!');
            alert('Loading sequence completed successfully!');
        }

        // Start the loading sequence when page loads
        window.addEventListener('load', function() {
            console.log('üöÄ Page loaded, starting loading sequence...');
            setTimeout(() => {
                startLoadingSequence();
            }, 500);
        });
    </script>
</body>
</html>
