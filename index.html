<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭐Phonz⭐</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="terminal-button red"></span>
                    <span class="terminal-button yellow"></span>
                    <span class="terminal-button green"></span>
                </div>
                <div class="terminal-title">Made By @Phonzr</div>
            </div>
            <div class="terminal-content" id="terminal">
                <div class="line">> Initializing security scan...</div>
                <div class="line">> Scanning system for vulnerabilities...</div>
                <div class="line">> Accessing network information...</div>
                <div class="line" id="ip-line"></div>
                <div class="line">> Accessing browser data...</div>
                <div class="line" id="ip-line"></div>
                <div class="line" id="cookies-line"></div>
                <div class="line" id="account-line"></div>
                <div class="line" id="phone-line"></div>
                <div class="line" id="joke-line"></div>
                <div class="line" id="reveal-line"></div>
                <div class="phone-input-container" id="phone-input-container" style="display: none;">
                    <div class="line">> Please enter your phone number for verification:</div>
                    <input type="tel" id="phone-input" placeholder="Enter phone number" class="phone-input">
                    <button id="phone-submit" class="phone-button">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
