<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠️ WARNING: Security Alert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="terminal-button red"></span>
                    <span class="terminal-button yellow"></span>
                    <span class="terminal-button green"></span>
                </div>
                <div class="terminal-title">security_scan.exe</div>
            </div>
            <div class="terminal-content" id="terminal">
                <div class="line">> Initializing security scan...</div>
                <div class="line">> Scanning system for vulnerabilities...</div>
                <div class="line">> Accessing browser data...</div>
                <div class="line" id="cookies-line"></div>
                <div class="line" id="account-line"></div>
                <div class="line" id="joke-line"></div>
                <div class="line" id="reveal-line"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
